<button mat-button color="primary" routerLink="/">
  <mat-icon>arrow_back</mat-icon>Back to home
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #userPaginator [pageSizeOptions]="[5, 10, 20]" (page)="onPaginateChange($event)">
</mat-paginator>

<div class="centered">
    <h2>Current page is: {{currentPage+1}}</h2>
  <button mat-button color="primary" [disabled]="!hasPreviousPage" (click)="paginator.firstPage()">First</button>
  <button mat-button color="primary" [disabled]="!hasPreviousPage" (click)="paginator.previousPage()">Previous</button>
  <button mat-button color="primary" [disabled]="!hasNextPage" (click)="paginator.nextPage()">Next</button>
  <button mat-button color="primary" (click)="paginator.lastPage()" [disabled]="!hasNextPage">Last</button>
</div>
