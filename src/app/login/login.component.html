  login with an error message.</p>

<h1>Login</h1>
<button mat-raised-button color="primary" (click)="makeLoginSuccess()" *ngIf="!isLoggedIn">Perform successful login</button><br>
<button mat-raised-button color="primary" (click)="logout()" *ngIf="isLoggedIn">Logout</button>
